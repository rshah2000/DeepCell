<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    h1 {
      color: black;
      text-align: left;
      font-size: 20px;
    }

    h2 {
      color: black;
      text-align: left;
      font-size: 40px;

    }

    list-group {
      width: 300px;
    }
  </style>

</head>
<body>

<div class="container-fluid">
  <h1>DeepCell | Classification Page</h1>
  <div class="row">
    <div class="col-sm-2">
    	<div class="list-group">
    		<a href="dashboard.html" class="list-group-item active"><span class="glyphicon glyphicon-dashboard"></span>  Dashboard </a>
    		<a href="createNewProject.html" class="list-group-item"><span class="glyphicon glyphicon-folder-open"></span>  Create New Project </a>
    		<a href="upload.html" class="list-group-item"><span class="glyphicon glyphicon-upload"></span>  Upload Datasets </a>
    		<a href="classify.html" class="list-group-item"><span class="glyphicon glyphicon-eye-open"></span>  Classify Datasets </a>
    		<a href="download.html" class="list-group-item"><span class="glyphicon glyphicon-download-alt"></span>  Download </a>
 		</div>
    </div>
    <div class="col-sm-10">
    	<h2>Create New Project </h2>
      <hr />
      <div class="container">
        <form action="/action_page.php">
          <div class="form-group">
            <label for="email">Name of the Project:</label>
            <input type="email" class="form-control" id="email" placeholder="Name of the project" name="email">
            <h5>Example: GeeseVsHuman, geese_vs_human, etc</h5>
          </div>
          <div class="form-group">
            <label for="pwd">Brief Description:</label>
            <input type="password" class="form-control" id="pwd" placeholder="A brief description about the project" name="pwd">
          </div>
          <div class="form-group">
            <label for="pwd">Labels (each label should be on a new line):</label>
            <textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
